<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Devagiri Neeraj Babu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000000;
            color : white;
            font-family: "Montserrat", sans-serif;
            display: flex ;
            height: 100vh;
        }

        .nav {
            width : 25vw ;
        }

        .topleft {
             padding: 20px;
             border-radius: 10px;
             width: 90%;
             display: flex;
             flex-direction: column;
             align-items: center;
        }
        
        .p_image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 15px #00B2FF, 0 0 30px #00B2FF, 0 0 45px #7DF9FF;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile_name {
            font-family: "Orbitron", sans-serif;
            margin-top: 10px;
            font-size: 150%;
            font-weight: 180;
        }

        .name {
            display: inline;
            color: #7DF9FF; 
            font-weight: 600;
        }

        .social{
            display: flex;
            margin-top: 15px;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }


        @media (max-width: 768px) {
           body {
                  flex-direction: column;
            }
          .nav, .display {
                  width: 100vw;
            }
        }

       .circle-wrap {
            position: relative;
            display: inline-block;
            padding: 8px;
        }

       .contact_img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: 1;
            position: relative;
        }

       .circle-wrap::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 2px solid #7DF9FF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
            background-color: #28b0b7;
        }

        .circle-wrap:hover .contact_img {
            transform: scale(1.1);
        }

        .circle-wrap:hover::before {
            width: 70px;
            height: 70px;
            opacity: 1;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 30px;
            width: 100%;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px 15px 80px;
            text-decoration: none;
            color: #cfd3dc;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            width: 100%;
            border-radius: 6px;
        }

        .menu-item img {
            width: 20px;
            height: 20px;
            filter: brightness(0.8);
        }

        .menu-item:hover {
            color: #7DF9FF;
        }

        .menu-item:hover img {
            filter: brightness(1.5) saturate(2);
        }

        .menu-item.active {
            color: #00b2ff;
            font-weight: bold;
        }

        .menu-item.active img {
            filter: brightness(2) saturate(2);
        }

        .nav-container {
            position: relative;
            width: 25vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            transition: width 0.5s ease-in-out;
            overflow: hidden;
        }

        .nav {
             width: 100%;
             min-width: 0; 
             transition: transform 0.5s ease-in-out;
             z-index: 1;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            left: 25vw;
            transform: translateY(-50%) rotate(0deg);
            background-color: rgba(40, 176, 183, 0.75);
            color: white;
            font-size: 24px;
            padding: 10px 12px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 10px #00B2FF;
            transition: transform 0.5s ease-in-out;
        }
        

        .display {
            width: 75vw;
            box-shadow: 0px 0px 10px #7DF9FF;
            transition: width 0.5s ease-in-out 0.1s;
            display: flex;
            align-items: stretch;
        }

        #nav-toggle:checked ~ .nav {
            transform: translateX(-100%);
            position: absolute;
            top: 0;
            left: 0;
        }

        #nav-toggle:checked ~ .display {
            width: 100vw;
        }

        #nav-toggle:checked + .nav-arrow {
            left: 0;
            transform: translateY(-50%) rotate(180deg); 
        }


        .homepage {
            width: 100%;
            height: 100%;            
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('home_screen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            transition: opacity 0.5s ease-in-out 0.6s; 
            opacity: 1;
            transition: opacity 0.3s ease-in-out 0.3s;
            position: relative;
            display: flex;
            justify-content: end;
            align-items: end;
        }

        #nav-toggle:checked ~ .display .homepage {
            opacity: 1;
        }

        #nav-toggle:checked ~ .nav-container {
             width: 0;
        }

        #nav-toggle:checked ~ .nav-container .nav {
            transform: translateX(-100%);
            visibility: hidden;
        }

       #nav-toggle:checked ~ .nav-container .nav-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .home_title{
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 4vw, 3rem);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin: 0;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            background: linear-gradient(90deg, #00b2ff, #7df9ff);
            -webkit-background-clip: text;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        .highlighted {
            color: rgba(125, 249, 255, 0.5);
            font-weight: 700;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home_subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(1rem, 2.5vw, 1.6rem);
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            margin-top: -50px;
            }

        .line {
            white-space: nowrap;
            border-right: 5px solid #7DF9FF;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
            overflow: hidden;
            }

            .line2 {
                animation-delay: 3.5s;
            }

            @keyframes typing {
                from { width: 0; }
                to { width: 100%; }
            }

            @keyframes blink {
                0%, 100% { border-color: transparent; }
                50% { border-color: #7DF9FF; }
            }

        .subtitle-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .highlighted-block {
            display: block;
            text-align: center;
            white-space: nowrap;
          }



    </style>
</head>
