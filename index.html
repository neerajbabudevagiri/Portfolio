<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Devagiri Neeraj Babu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000000;
            color : white;
            font-family: 'Times New Roman', Times, serif;
            display: flex ;
            height: 100vh;
        }

        .nav {
            border: 4px solid #000000 ;
            width : 25vw ;
            /* border: 2px solid #00B2FF;
            box-shadow: 0 0 10px #00B2FF; */
        }

        .display {
            width: 75vw;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),url(home_screen.jpg);
            background-size: cover;
            background-position: center;
            box-shadow: 0px 0px 10px #ff8c00;
            border-radius: 2%;
        }

        .topleft {
             padding: 20px;
             border-radius: 10px;
             width: 90%;
             display: flex;
             flex-direction: column;
             align-items: center;
        }
        
        .p_image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff8c00;
            box-shadow: 0px 0px 50px #ff8c00;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="topleft">
            <a href="profile_image_1.jpg" target="_top"><img class="p_image" src="profile_image_1.jpg" alt="profile_picture"></a>
        </div>
    </div>
    <div class="display">

    </div>
</body>
</html>
