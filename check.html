  <style>
    /* Reset margins and ensure full height without scrollbars */
    html, body {
      margin: 0;
      padding: 0;

    body {
      display: flex;
      background-color: black;
      color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    .nav {
      width: 25vw;

    }

    .display {
      width: 75vw;
      height: 100vh;
      background-image: url('home_screen.jpg');
      background-size: cover;
      background-position: center;
    }

    .topleft {
      height: 25vh;
      border: 2px solid rgb(60, 60, 60); /* You missed 'solid' */
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="topleft">
      <!-- You can put profile picture or nav items here -->
    </div>
  </div>
  <div class="display">
    <!-- Main content or image -->
  </div>
