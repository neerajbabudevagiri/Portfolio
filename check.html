<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Left Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .nav {
      width: 25vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
    }

    .topleft {
      background: #111;
      border: 2px solid #00B2FF;
      box-shadow: 0 0 10px #00B2FF;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00B2FF;
      object-fit: cover;
    }

    .name {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .socials {
      margin-top: 15px;
      display: flex;
      gap: 12px;
    }

    .socials a {
      background-color: #222;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      transition: background 0.3s;
    }

    .socials a:hover {
      background-color: #00B2FF;
    }

    .socials img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="topleft">
      <img src="profile_image.jpg" alt="Profile" class="profile-pic">
      <div class="name">Your Name</div>
      <div class="socials">
        <a href="#"><img src="x_icon.png" alt="X"></a>
        <a href="#"><img src="fb_icon.png" alt="Facebook"></a>
        <a href="#"><img src="insta_icon.png" alt="Instagram"></a>
        <a href="#"><img src="skype_icon.png" alt="Skype"></a>
        <a href="#"><img src="linkedin_icon.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>

</body>
</html>
